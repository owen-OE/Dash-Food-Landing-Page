<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <img src="images/logo/logo.png" alt="">
        </nav>
        <section> 
            <div class="main-container">
                <div>
                    <h2 class="main-title">Want to be your own boss?</h2>
                    <p class="sub-title">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </div>
                <div class="image-container">
                    <img src="images/bg-image/scooter.svg" alt="">
                </div>
                <div class="form-container">
                    <h2 class="form-title">Apply Now</h2>
                    <p>Enter your info to get started below</p>
                    <form action="">
                        <input type="text" name="" id="FirstName" placeholder="First name">
                        <input type="text" name="" id="LastName" placeholder="Last name">
                        <input type="email" name="" id="email" placeholder="Email address">
                        <input type="tel" name="" id="phone" placeholder="Phone number">
                        <div class="check-container">
                            <input type="checkbox" id="check" >
                            <label for="check">I agree to dash terms</label>
                        </div>

                        <button type="submit" class="btn">DRIVE WITH US</button>
                        <p class="form-link">Already applied? <a href="#">Check your application status here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p class="footer-header">See how much you can earn with Dash.</p>
                <p class="footer-light">how many hours do you want to drive with us this week?</p>
                <form action="">
                    <div class="input-items">
                        <input type="number" placeholder="Hours">
                        <input type="text" id="citytext" name="" placeholder="City">
                        <button class="footer-btn">CALCULATE</button>
                    </div>
                </form>
            </div>

            <div class="footer-icons">
                <img src="images/icons/facebook.svg" alt="">
                <img src="images/icons/instagram.svg" alt="">
                <img src="images/icons/linkedin.svg" alt="">
                <img src="images/icons/twitter.svg" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
